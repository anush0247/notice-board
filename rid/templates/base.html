<html>
  <head>
    <title>Online Portal v2.0 &raquo; {% block title %}{% endblock %}</title>
    <link href="/static/assets/semantic.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/app.css" rel="stylesheet" type="text/css">
  </head>
  <body class="body_layout">
    <script src="/static/assets/jquery.min.js" type="text/javascript"></script>
    <script src="/static/assets/semantic.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">
      $(document).ready(function(){
	   $("#user_menu").dropdown();
	   $("#dept_menu").dropdown();
	   $("#developer_menu").dropdown();
	   $("#api_menu").dropdown();
	   //$("#id_skills").dropdown();	
      });
     
      //alert($("#user_menu").dropdown());
    </script>
    <div class="ui menu blue">
      <a class="item {% block menu_home  %} {% endblock %}" href="/"><b> <i class="icon Openid"></i> Online Portal <small>v2.0</small></b></a>
      <div class="right menu">
	<a class="item {% block notifications  %} {% endblock %}" href="/notifications/"><i class="Announcement icon"></i> Notifications </a>
	<div class="item ui dropdown {% block menu_faculty  %} {% endblock %}" id="dept_menu">
	  <i class="University icon"></i> Departments<i class="icon dropdown"></i>
	  <div class="menu">
	    {% for dept in dept_names %}
	    <a class="item" href="/depts/{{ dept.0}}">{{dept.1}} </a>
	    {% endfor %}
	  </div>
	</div>
	<div class="item ui dropdown {% block menu_developer  %} {% endblock %}" id="developer_menu">
	  <i class="code icon"></i> Developers <i class="icon dropdown"></i>
	  <div class="menu">
		<a class="item "><i class="icon File Text"></i> Documentation</a>
		<a class="item "><i class="icon Cubes"></i> Applications</a>
	  </div>
	</div>
	<div class="item ui dropdown {% block menu_user  %} {% endblock %}" id="user_menu">
	  <i class="icon user"></i> {{ user.rid }} <i class="icon dropdown"></i>
	  <div class="menu">
	    <!--<a class="item" href="/messages/"><i class="inbox icon"></i> Messages</a>-->
	    <a class="item" href="/users/{{ user.rid }}"><i class="edit icon"></i> Profile</a>
	    <a class="item" href="/auth/settings/change_password/"><i class="settings icon"></i> Settings</a>
	    <a class="item" href="/auth/logout/"><i class="sign out icon"></i> Logout</a>	    
	  </div>
	</div>
      </div>
    </div>
    
    <div class="ui grid">
       <div class="row">
	 <div class="sixteen wide column">
	   <div class="" style="min-height:550px;">
	    {% block content %} {% endblock %}
	   </div>
	 </div>
	</div>
    </div>
   
  </body>
</html>
